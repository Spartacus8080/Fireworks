apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'com.ckroetsch.hanabi'
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.roboguice:roboguice:3.0b-experimental@jar'
    compile 'com.android.support:support-v4:+'
    compile 'com.google.inject:guice:3.0@jar'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.2.1'
    compile 'com.squareup.retrofit:retrofit:1.6.0@jar'
    compile 'com.squareup.retrofit:converter-jackson:1.6.0@jar'
}
